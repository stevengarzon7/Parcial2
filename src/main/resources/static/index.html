    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<body onload="app.init()">
<form>
    <div class="bg">
        <div class="row" style="margin-top: 50px;margin-left:3rem; margin-right: 3rem">
            <div class="column">
                <h2>
                    ARSW Weather Stats
                </h2>
                <label>City: </label>
                <label id="cityN"></label>
                <br>
                <label>Weather: </label>
                <label id="weather"></label>
                <br>
                <label>Weather Description: </label>
                <label id="wdes"></label>
                <br>
                <label>Temperature: </label>
                <label id="temp"></label>
                <br>
                <label>Feels Like: </label>
                <label id="flike"></label>
                <br>
                <label>High: </label>
                <label id="high"></label>
                <br>
                <label>Low: </label>
                <label id="low"></label>
                <br>
                <label>Humidity: </label>
                <label id="hum"></label>
                <br>
                <label>Wind Speed: </label>
                <label id="wind"></label>
                <br>
                <label>Clouds: </label>
                <label id="clouds"></label>
                <br>
            </div>
            <div class="column">
                <h2 id="Availability">
                    Search & Map
                </h2>
                <div>
                    <form class="form-inline">
                        <input type="text" id="city" placeholder="Search a city" name="city">
                        <button type="button" onclick="app.consultarCiudad($('#city').val())"
                                class="btn btn-warning">Search
                        </button>
                    </form>
                    <div id="map">holin</div>
                </div>
            </div>
        </div>
    </div>
</form>

</html>
